<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>フラッシュ＆テストモード学習アプリ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <header>
    <h1>学習アプリ</h1>
    <div class="controls">
      <!-- デッキ選択（手動で10個並べた） -->
      <label for="deck-select">デッキ：</label>
      <select id="deck-select">
        <optgroup label="英単語 Stage 1">
          <option value="En_vocab_st1-1.csv">En_vocab_st1-1</option>
          <option value="En_vocab_st1-2.csv">En_vocab_st1-2</option>
          <option value="En_vocab_st1-3.csv">En_vocab_st1-3</option>
          <option value="En_vocab_st1-4.csv">En_vocab_st1-4</option>
          <option value="En_vocab_st1-5.csv">En_vocab_st1-5</option>
          <option value="En_vocab_st1-6.csv">En_vocab_st1-6</option>
          <option value="En_vocab_st1-7.csv">En_vocab_st1-7</option>
          <option value="En_vocab_st1-8.csv">En_vocab_st1-8</option>
          <option value="En_vocab_st1-9.csv">En_vocab_st1-9</option>
          <option value="En_vocab_st1-10.csv">En_vocab_st1-10</option>
        </optgroup>
        <optgroup label="その他">
          <option value="irregular.csv">不規則動詞</option>
        </optgroup>
      </select>
      <!-- デッキ読み込みボタン -->
      <button id="load-deck">デッキ読み込み</button>
      <!-- モード切替 -->
      <label for="mode-select">モード：</label>
      <select id="mode-select">
        <option value="flashcard">フラッシュカード</option>
        <option value="test">テスト</option>
      </select>
    </div>
  </header>

  <main>
    <!-- フラッシュカードモード -->
    <section id="flashcard-mode" class="mode">
      <div id="fc-prompt"></div>
      <div id="fc-subprompt"></div>
      <div id="fc-progress"></div>
      <div class="hint">（画面のどこをタップしてもめくれます）</div>
    </section>

    <!-- テストモード -->
    <section id="test-mode" class="mode" hidden>
      <div class="test-controls">
        <label><input type="radio" name="test-type" value="jp2en" checked> 和→英入力</label>
        <label><input type="radio" name="test-type" value="en2mc"> 英→四択</label>
      </div>
      <button id="test-start">開始</button>

      <div id="test-area" hidden>
        <div id="test-prompt"></div>
        <div id="test-input-area">
          <input id="test-input" autocomplete="off" placeholder="ここに入力">
          <button id="test-check">チェック</button>
        </div>
        <div id="test-options"></div>
        <div id="test-feedback"></div>
        <div id="test-progress"></div>
      </div>
    </section>
  </main>

  <!-- CSVパース用ライブラリ -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- アプリ本体 -->
  <script src="main.js"></script>
</body>
</html>
